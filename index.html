<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <meta name="description" content="The Odin Project - Google Homepage">
    <meta name="author" content="Kenneth Comollo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
</head>

<body>

    <header class="header">
        <div class="header-container">
            <ul class="left-header">
                <li class="links"><a href="#">About</a></li>
                <li class="links"><a href="#">Store</a></li>
            </ul>
            <ul class="right-header">
                <li class="links"><a href="#">Gmail</a></li>
                <li class="links"><a href="#">Images</a></li>
                <li class="links"><a href="#"><i class="fas fa-th"></i></a></li>
                <li><button class="sign-in">Sign in</button></li>
            </ul>
        </div>
    </header>

    <main>
        <div>
            <img src="images/google-logo.png" alt="Google Logo" />
        </div>
        <div class="main-input">
            <form class="main-form">
                <div class="form-group">
                    <div>
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Search Google or type a URL" x-webkit-speech />
                    </div>
                    <div>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="main-submit">
            <input class="submits" value="Google Search" type="submit" class="main-submit-search">
            <input class="submits" value="I'm Feeling Lucky" type="submit" class="main-submit-lucky">
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <ul class="left-footer">
                <li class="footer-links"><a href="#">Advertising</a></li>
                <li class="footer-links"><a href="#">Business</a></li>
                <li class="footer-links"><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right-footer">
                <li class="footer-links"><a href="#">Privacy</a></li>
                <li class="footer-links"><a href="#">Terms</a></li>
                <li class="footer-links"><a href="#">Settings</a></li>
            </ul>
        </div>

    </footer>

</body>

</html>
