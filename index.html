<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <meta name="description" content="The Odin Project - Google Homepage">
    <meta name="author" content="Kenneth Comollo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <div>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>AppIcon</li>
                <li>UserIcon</li>
            </ul>
        </div>
    </header>

    <main>
        <div>
            <img src="images/google-logo.png" alt="Google Logo" />
        </div>
        <div class="main-input">
            <form class="main-form">
                <div class="form-group">
                    <div>
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Search Google or type a URL" x-webkit-speech />
                    </div>
                    <div>
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="main-submit">
            <button type="submit" class="main-submit-search">Google Search</button>
            <button class="main-submit--lucky">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer class="footer">
        <div>
            <ul class="left-footer">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>
            <ul class="right-footer">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>

    </footer>

</body>

</html>
